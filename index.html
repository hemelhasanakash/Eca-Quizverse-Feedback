<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECA Quizverse 1.0 - Feedback Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #e0f2fe; /* Light Pastel Blue */
            background-image: radial-gradient(#bae6fd 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
        .form-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-top: 8px solid #3b82f6;
        }
    </style>
</head>
<body class="font-sans p-6">

    <div class="max-w-2xl mx-auto form-card p-8 rounded-2xl shadow-xl" id="formContainer">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-900 tracking-tight">ECA Quizverse 1.0</h1>
            <p class="text-blue-600 font-medium mt-1">Economics Career Alliance</p>
            <p class="text-xs text-blue-400 uppercase tracking-widest mt-1">Department of Economics</p>
        </div>
        
        <form id="quizForm" class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-blue-800 mb-1">Name</label>
                    <input type="text" name="name" required placeholder="Full Name" class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-blue-800 mb-1">Batch</label>
                    <input type="text" name="batch" required placeholder="e.g. 2024" class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold text-blue-800 mb-1">Role</label>
                <input type="text" name="role" required placeholder="Your role in the event" class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-blue-800 mb-1">Specific Works</label>
                <textarea name="works" rows="2" placeholder="Tasks you handled..." class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"></textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold text-blue-800 mb-1">Experience</label>
                <input type="text" name="experience" placeholder="How was the event?" class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-blue-800 mb-1">Suggestions</label>
                <textarea name="suggestions" rows="2" placeholder="What can we improve?" class="w-full border-blue-100 bg-blue-50 p-3 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none transition"></textarea>
            </div>

            <div class="bg-red-50 p-4 rounded-lg border border-red-100">
                <label class="block text-sm font-semibold text-red-700 mb-1">Complaints (Anonymous)</label>
                <textarea name="complaints" rows="2" placeholder="Strictly confidential..." class="w-full border-red-100 bg-white p-3 rounded-lg focus:ring-2 focus:ring-red-300 outline-none transition"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transform active:scale-95 transition-all">
                Submit Response
            </button>
        </form>
        
        <div class="mt-10 pt-6 border-t border-blue-100 text-center">
            <button onclick="toggleAdmin()" class="text-xs font-semibold text-blue-400 hover:text-blue-600 uppercase tracking-widest transition">
                Admin Access
            </button>
        </div>
    </div>

    <div id="adminSection" class="hidden max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-2xl mt-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">ECA Quizverse Records</h2>
            <button onclick="toggleAdmin()" class="text-gray-400 hover:text-red-500">âœ• Close</button>
        </div>

        <div id="loginBox" class="flex gap-2 mb-6">
            <input type="password" id="adminPass" placeholder="Admin Password" class="border p-3 rounded-lg flex-grow outline-none focus:ring-2 focus:ring-gray-300">
            <button onclick="fetchData()" class="bg-gray-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-black transition">Verify</button>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-100">
            <table id="dataTable" class="w-full text-left border-collapse hidden">
                <thead><tr class="bg-blue-600 text-white shadow-sm" id="tableHeaders"></tr></thead>
                <tbody id="tableBody" class="text-gray-700 divide-y divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz1j9sMEPB6lM2j96yMtbRuMnuupNkBdIOD2D5Y0z8N_E5Oohzu_CF8lOuPYZieuHTN/exec';

        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = "Sending...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            data.action = 'submit';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (await response.text() === "Success") {
                    alert("Thank you! Your response for ECA Quizverse 1.0 has been recorded.");
                    e.target.reset();
                }
            } catch (err) {
                alert("Error connecting to database.");
            }
            btn.innerText = "Submit Response";
            btn.disabled = false;
        });

        function toggleAdmin() {
            const section = document.getElementById('adminSection');
            section.classList.toggle('hidden');
            window.scrollTo({ top: section.offsetTop, behavior: 'smooth' });
        }

        async function fetchData() {
            const pass = document.getElementById('adminPass').value;
            const btn = document.querySelector('#loginBox button');
            btn.innerText = "Loading...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetch', password: pass })
                });

                const result = await response.json();
                if (Array.isArray(result)) {
                    const headers = result[0];
                    const rows = result.slice(1);
                    
                    document.getElementById('tableHeaders').innerHTML = headers.map(h => `<th class="p-4 font-semibold text-sm uppercase">${h}</th>`).join('');
                    document.getElementById('tableBody').innerHTML = rows.map(r => `<tr class="hover:bg-blue-50 transition">${r.map(c => `<td class="p-4 text-sm">${c}</td>`).join('')}</tr>`).join('');
                    document.getElementById('dataTable').classList.remove('hidden');
                    document.getElementById('loginBox').classList.add('hidden');
                } else {
                    alert("Access Denied: Incorrect Admin Password");
                }
            } catch (e) {
                alert("Unauthorized or connection failed.");
            }
            btn.innerText = "Verify";
        }
    </script>
</body>
</html>
