<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECA Quizverse 1.0 - Official Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a; /* Deep Midnight Blue */
            background-image: linear-gradient(135deg, #1e293b 25%, transparent 25%), 
                              linear-gradient(225deg, #1e293b 25%, transparent 25%), 
                              linear-gradient(45deg, #1e293b 25%, transparent 25%), 
                              linear-gradient(315deg, #1e293b 25%, #0f172a 25%);
            background-position: 10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
        }
        .form-card {
            background: #ffffff;
            border-top: 10px solid #2563eb;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .input-focus:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .checkbox-item:checked + label {
            background-color: #dbeafe;
            border-color: #2563eb;
            color: #1e40af;
        }
    </style>
</head>
<body class="font-sans py-12 px-4">

    <div class="max-w-3xl mx-auto form-card rounded-3xl overflow-hidden" id="formContainer">
        <div class="bg-blue-600 p-8 text-center text-white">
            <h1 class="text-4xl font-black uppercase tracking-tighter">ECA Quizverse 1.0</h1>
            <p class="text-blue-100 font-bold mt-2 text-lg">Economics Career Alliance</p>
            <div class="inline-block mt-4 px-4 py-1 bg-blue-800 rounded-full text-xs font-bold uppercase tracking-widest">Official Response Form</div>
        </div>

        <form id="quizForm" class="p-8 space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase mb-2">Full Name</label>
                    <input type="text" name="name" required class="w-full border-2 border-gray-200 p-3 rounded-xl input-focus outline-none transition font-medium">
                </div>
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase mb-2">Batch</label>
                    <div class="flex gap-3">
                        <label class="flex-1 text-center border-2 border-gray-200 p-3 rounded-xl cursor-pointer hover:bg-blue-50 transition has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                            <input type="radio" name="batch" value="101" class="hidden" required> <span class="font-bold">101</span>
                        </label>
                        <label class="flex-1 text-center border-2 border-gray-200 p-3 rounded-xl cursor-pointer hover:bg-blue-50 transition has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                            <input type="radio" name="batch" value="102" class="hidden"> <span class="font-bold">102</span>
                        </label>
                        <label class="flex-1 text-center border-2 border-gray-200 p-3 rounded-xl cursor-pointer hover:bg-blue-50 transition has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                            <input type="radio" name="batch" value="103" class="hidden"> <span class="font-bold">103</span>
                        </label>
                        <label class="flex-1 text-center border-2 border-gray-200 p-3 rounded-xl cursor-pointer hover:bg-blue-50 transition has-[:checked]:border-blue-600 has-[:checked]:bg-blue-50">
                            <input type="radio" name="batch" value="104" class="hidden"> <span class="font-bold">104</span>
                        </label>
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-sm font-black text-gray-700 uppercase mb-2">Official Designation in Club</label>
                <input type="text" name="designation" placeholder="e.g. Executive Member (if none, write General Member)" class="w-full border-2 border-gray-200 p-3 rounded-xl input-focus outline-none font-medium">
            </div>

            <div>
                <label class="block text-sm font-black text-gray-700 uppercase mb-3">Roles Handled (Select all that apply)</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-3" id="roleContainer">
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Logistics" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Logistics</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Food" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Food</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Room Management" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Room Management</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Quizmaster and Questions" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Quizmaster & Questions</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Promotion" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Promotion (Reels/Posters)</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Content and Design" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Content & Design</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Sponsor Management" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Sponsor Management</span>
                    </label>
                    <label class="flex items-center gap-3 p-3 border-2 border-gray-100 rounded-xl cursor-pointer hover:border-blue-300 transition">
                        <input type="checkbox" name="role" value="Documentation" class="w-5 h-5 accent-blue-600"> <span class="text-sm font-bold text-gray-600">Documentation (Documents & Photography)</span>
                    </label>
                </div>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase mb-2">Specific Works</label>
                    <textarea name="works" rows="3" class="w-full border-2 border-gray-200 p-3 rounded-xl input-focus outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase mb-2">Experience</label>
                    <input type="text" name="experience" class="w-full border-2 border-gray-200 p-3 rounded-xl input-focus outline-none">
                </div>
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase mb-2">Suggestions</label>
                    <textarea name="suggestions" rows="2" class="w-full border-2 border-gray-200 p-3 rounded-xl input-focus outline-none"></textarea>
                </div>
                <div class="bg-black p-6 rounded-2xl">
                    <label class="block text-sm font-black text-red-500 uppercase mb-2 italic">Complaints (STRICTLY ANONYMOUS)</label>
                    <textarea name="complaints" rows="2" placeholder="Write freely, your name is not recorded here..." class="w-full bg-gray-900 text-white border-none p-3 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"></textarea>
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white text-xl font-black py-5 rounded-2xl shadow-xl transform active:scale-95 transition-all uppercase tracking-widest">
                Submit To Database
            </button>
        </form>
        
        <div class="bg-gray-50 p-6 text-center border-t border-gray-100">
            <button onclick="toggleAdmin()" class="text-xs font-bold text-gray-400 hover:text-blue-600 transition tracking-tighter">SECURE ADMIN PORTAL</button>
        </div>
    </div>

    <div id="adminSection" class="hidden max-w-6xl mx-auto bg-white p-8 rounded-3xl shadow-2xl mt-12 border-4 border-gray-800">
        <div class="flex justify-between items-center mb-8 border-b-4 border-gray-800 pb-4">
            <h2 class="text-3xl font-black uppercase italic">Master Database</h2>
            <button onclick="toggleAdmin()" class="bg-red-500 text-white p-2 rounded-full px-4 font-bold">X EXIT</button>
        </div>

        <div id="loginBox" class="max-w-md mx-auto text-center space-y-4">
            <input type="password" id="adminPass" placeholder="ENTER ADMIN KEY" class="w-full border-4 border-gray-800 p-4 rounded-xl text-center font-black text-2xl">
            <button onclick="fetchData()" class="w-full bg-gray-800 text-white py-4 rounded-xl font-black hover:bg-black transition">VERIFY IDENTITY</button>
        </div>

        <div class="overflow-x-auto mt-6">
            <table id="dataTable" class="w-full text-left border-collapse hidden">
                <thead><tr class="bg-gray-800 text-white" id="tableHeaders"></tr></thead>
                <tbody id="tableBody" class="font-bold text-gray-800 divide-y-2 divide-gray-100"></tbody>
            </table>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz1j9sMEPB6lM2j96yMtbRuMnuupNkBdIOD2D5Y0z8N_E5Oohzu_CF8lOuPYZieuHTN/exec';

        document.getElementById('quizForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "UPLOADING...";
            btn.disabled = true;

            const formData = new FormData(e.target);
            const roles = [];
            document.querySelectorAll('input[name="role"]:checked').forEach(cb => roles.push(cb.value));
            
            const data = Object.fromEntries(formData.entries());
            data.role = roles.join(', '); // Join roles as a string
            data.action = 'submit';

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (await response.text() === "Success") {
                    alert("SUBMISSION SUCCESSFUL! ECA Quizverse records updated.");
                    e.target.reset();
                }
            } catch (err) {
                alert("DATABASE CONNECTION ERROR");
            }
            btn.innerText = "Submit To Database";
            btn.disabled = false;
        });

        function toggleAdmin() {
            const section = document.getElementById('adminSection');
            section.classList.toggle('hidden');
        }

        async function fetchData() {
            const pass = document.getElementById('adminPass').value;
            const btn = document.querySelector('#loginBox button');
            btn.innerText = "ACCESSING...";

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetch', password: pass })
                });

                const result = await response.json();
                if (Array.isArray(result)) {
                    const headers = result[0];
                    const rows = result.slice(1);
                    
                    document.getElementById('tableHeaders').innerHTML = headers.map(h => `<th class="p-4 border-2 border-gray-800 uppercase text-xs">${h}</th>`).join('');
                    document.getElementById('tableBody').innerHTML = rows.map(r => `<tr class="hover:bg-blue-100 transition">${r.map(c => `<td class="p-4 border-2 border-gray-100 text-sm">${c}</td>`).join('')}</tr>`).join('');
                    document.getElementById('dataTable').classList.remove('hidden');
                    document.getElementById('loginBox').classList.add('hidden');
                } else {
                    alert("ACCESS DENIED");
                }
            } catch (e) {
                alert("AUTH FAILURE");
            }
            btn.innerText = "VERIFY IDENTITY";
        }
    </script>
</body>
</html>
